<ui:composition template="/WEB-INF/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="layoutTitle">
	Edit topic
	</ui:define>
	<ui:define name="layoutHead">
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/assets/css/wiki.css" />
	</ui:define>

	<ui:define name="layoutBody">
		<p:fieldset styleClass="edit-wiki-title">
			Edit wiki for #{wikiBean.team.teamName} Team
		</p:fieldset>
		
		<p:fieldset style="margin-bottom:10px;">
			<h:form id="formEditWiki">
				<div class="row edit-wiki">
					<p:editor id="editor-topic" value="#{wikiBean.wiki.content}" widgetVar="wEditorWiki"></p:editor>
				</div>
				<div class="pull-right">
					<p:commandButton id="savebtn" value="Save" icon="icon-save" action = "#{wikiBean.updateWiki}">
					</p:commandButton>
					<span style = "margin:0px 1px;"></span>
					<p:commandButton value="Cancel" action = "#{wikiBean.redirectWiki}" styleClass="secondary">
					</p:commandButton>
				</div>
				<script>
					$(document).ready(function(){
						removeHtmlTagWhenPasteInEditorByIdParentAndWidget("#formEditWiki\\:editor-topic",wEditorWiki);
						setHeightIframeBody();
					});
				</script>
			</h:form>
		</p:fieldset>
	</ui:define>
	<ui:define name="layoutFooter">
	</ui:define>
</ui:composition>
