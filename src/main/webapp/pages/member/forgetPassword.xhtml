<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/layouts/template.xhtml">
	<ui:define name="layoutTitle">
		Forget Password
	</ui:define>
	<ui:define name="layoutHead">
	<style>
		#forgetPassword > span{
			display: block;
			font-size: 18px;
			font-weight: bold;
			color: #47423a;
			line-height: 38px;
			margin-left: 10px
		}
		
	</style>
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/assets/css/login.css" />
	</ui:define>
	<ui:define name="layoutBody">
		<div class="container">
			<div id="login">
				<div class="inner" style="width: 437px">
					<div class="fheader">
						<span id="title">
							Forget password
						</span>
					</div>
					<h:form id="forgetPassword">
						<span>Email</span>
						<p:inputText disabled="true" styleClass="txtinput" id="projectName" validatorMessage="Invalid email format" value="#{memberBean.username}" style="width: 340px" required="true" requiredMessage="Please input your email" >
						  <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
						</p:inputText>
						
						<p:message for="projectName" id="msgsUser"/>
						<p:messages for="msgs" id="msgs"  showDetail="true" closable="true" showSummary="false" />
						<div style="padding: 10px 100px 0px">
							<p:commandButton id="sendMail" value="Send Mail" icon="icon-share-alt" actionListener="#{memberBean.sendMailResetPassword}" update="forgetPassword" />
							<span style = "margin-left:3px;"></span>
							<p:commandButton id="returnLogin" value="Cancel" styleClass="secondary" action="/pages/login/login?faces-redirect=true" process="@none"/>
						</div>
					</h:form>
					<div style = "clear:both;"></div>
				</div>
			</div>
		</div>
		<p:ajaxStatus>
			<f:facet name="start">
				<h:panelGroup styleClass="ajaxPopUp">
					<p:graphicImage alt="ajax loader" styleClass="imgAjax" value="/resources/img/ajax_loader/ajax_loader.gif" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</ui:define>
	<ui:define name="layoutFooter"></ui:define>
</ui:composition>
