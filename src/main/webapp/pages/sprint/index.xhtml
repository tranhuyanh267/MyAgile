<!DOCTYPE html>
<ui:composition template="/WEB-INF/layouts/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:composite="http://java.sun.com/jsf/composite">
	<ui:define name="layoutTitle">
		Sprint Management
	</ui:define>
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{sprintBean.initPreview}" type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="layoutHead">
		<script type="text/javascript" src="#{request.contextPath}/resources/assets/js/sprint.js" />
		<style type="text/css">
@media ( max-width : 720px) {
	#wrap,#footer {
		min-width: 670px;
	}
	#body-div.container {
		width: 670px;
	}
}

.row .span12 {
	margin-left: 0 !important;
}
</style>
	</ui:define>

	<ui:define name="layoutBody">
		<h:panelGroup layout="block" styleClass="row">
			<ui:include src="_selector.xhtml"></ui:include>
			<ui:include src="_addSprintForm.xhtml"></ui:include>
			<ui:include src="_listSprint.xhtml"></ui:include>
		</h:panelGroup>
	</ui:define>

	<ui:define name="layoutFooter">
		<pe:tooltip global="true" myPosition="left center" atPosition="right center" forSelector=".ui-state-error" />

		<p:ajaxStatus>
			<f:facet name="start">
				<h:panelGroup styleClass="ajaxPopUp">
					<p:graphicImage alt="ajax loader" styleClass="imgAjax" value="/resources/img/ajax_loader/ajax_loader.gif" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

	</ui:define>
</ui:composition>
