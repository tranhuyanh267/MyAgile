<!DOCTYPE html>
<ui:composition template="/WEB-INF/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:define name="layoutTitle">Remaining Task</ui:define>
	
	<ui:define name="layoutHead">
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/assets/css/remainingtask.css" />
		<script type="text/javascript" src="#{request.contextPath}/resources/assets/js/remainingtask.js" />
	</ui:define>
	
	<ui:define name="layoutBody">
		<h:panelGroup layout="block" styleClass="row">
			<ui:include src="_selector.xhtml"></ui:include>
			<ui:include src="_listRemainingTask.xhtml"></ui:include>
		</h:panelGroup>
		
		<h:form>
	   		<p:remoteCommand name="autoRunLoad" action="#{remainingTasksBean.refreshBeanData}" autoRun="true" update=":frmBacklogRemain"/>
	  		<p:remoteCommand name = "selectedTask" action="#{remainingTasksBean.selectedTask}" global="false"/>
	  		<p:remoteCommand name = "unSelectedTask" action="#{remainingTasksBean.unSelectedTask}" global="false"/>
	  	</h:form>
	</ui:define>
	
	<ui:define name="layoutFooter">
	    <p:ajaxStatus>  
			<f:facet name="start">
			 <h:panelGroup styleClass="ajaxPopUp" >
			 	<p:graphicImage alt="ajax loader" styleClass="imgAjax" value="resources/img/ajax_loader/ajax_loader.gif" />
			 </h:panelGroup>
			</f:facet>  
	 		<f:facet name="complete"><h:outputText value="" /></f:facet>  	   			
		</p:ajaxStatus>
	</ui:define>
	
	
</ui:composition>
